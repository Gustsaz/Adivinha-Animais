<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Animal API</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wave-background bottom">
    <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M0,30
                     C150,80 150,0 300,30
                     C450,60 450,0 600,30
                     C750,60 750,0 900,30
                     C1050,60 1050,0 1200,30
                     L1200,120 L0,120 Z" fill="#b8d8b8">
        <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
                        M0,30
                        C150,80 150,0 300,30
                        C450,60 450,0 600,30
                        C750,60 750,0 900,30
                        C1050,60 1050,0 1200,30
                        L1200,120 L0,120 Z;

                        M0,20
                        C150,60 150,10 300,20
                        C450,30 450,0 600,20
                        C750,30 750,0 900,20
                        C1050,30 1050,10 1200,20
                        L1200,120 L0,120 Z;

                        M0,30
                        C150,80 150,0 300,30
                        C450,60 450,0 600,30
                        C750,60 750,0 900,30
                        C1050,60 1050,0 1200,30
                        L1200,120 L0,120 Z
                    " />
      </path>
    </svg>
  </div>

  <div class="espaco">
    <div class="text-block">
      <p class="credits-title">Feito por:</p>
      <p class="credits-names">Gustavo Almeida Zuchini<br>&<br>Luiz Fernando Apolinario Knapick</p>
    </div>

    <div id="game-container">
      <h1>Em qual continente vive este animal?</h1>
      <b></b>
      <div id="progress">1/10</div>
      <div id="animal-container">
        <h2 id="animal-name">Carregando...</h2>
        <img id="animal-image" src="" alt="Animal" />
      </div>

      <input type="text" id="answer" placeholder="Digite onde ele vive..." />
      <button id="verify-button" class="button-wave">Verificar</button>
      <button id="swap-button" class="button-wave" style="background-color: #e74c3c;">Pular (3)</button>

      <div class="feedback" id="feedback"></div>
    </div>

    <div id="result-container" style="display: none;">
      <h2>Fim do jogo!</h2>
      <p id="final-score"></p>
      <button id="restart-button" class="button-wave">Jogar Novamente</button>
    </div>

    <div class="map-wrapper">
      <div id="map"></div>
    </div>
  </div>

  <script type="module" src="scripts/animais.js"></script>
  <script type="module" src="scripts/api-mapa.js"></script>
  <script type="module" src="scripts/sorteio-animal.js"></script>
  <script type="module" src="scripts/botao-verificar.js"></script>
  <script type="module" src="scripts/botao-pular.js"></script>

</body>

</html>
